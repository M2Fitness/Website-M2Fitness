<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> M2 Fitness-Shop & Health </title>
  <style>
/* ---------------------- */
/* RESET GLOBAL           */
/* ---------------------- */
/* --- Aperçu flouté PDF --- */
.preview-wrapper{
  position: relative;
  width: 100%;
  max-width: 560px;
  aspect-ratio: 3/4;
  border-radius: 16px;
  overflow: hidden;
  background:#0f0f0f;
  box-shadow: 0 10px 30px rgba(200,220,255,.08);
  margin: 0 auto 16px;
}
.preview-wrapper iframe{
  width: 100%;
  height: 100%;
  border: 0;
  filter: blur(10px) saturate(80%) brightness(90%);
  transform: scale(1.03);
  pointer-events: none; /* évite d'interagir avec le PDF */
}
.preview-wrapper:hover iframe{ filter: blur(8px) saturate(85%); }

.preview-overlay{
  position: absolute; inset: 0;
  display: grid; place-items: center;
  padding: 20px; text-align: center;
  background: linear-gradient(180deg, rgba(0,0,0,.1), rgba(0,0,0,.45) 30%, rgba(0,0,0,.6));
}
.preview-card{
  display:inline-flex; flex-direction:column; gap:10px;
  align-items:center; max-width: 90%;
}
.preview-badge{
  font-size:.85rem; letter-spacing:.4px;
  background: rgba(204,231,255,.18);
  color:#cce7ff; border:1px solid rgba(204,231,255,.35);
  padding:6px 10px; border-radius:999px;
  backdrop-filter: blur(4px);
}
.preview-title{ font-size:1.15rem; color:#fff; }
.preview-sub{ font-size:.95rem; color:#ddd; opacity:.9; }

.lock{
  width: 46px; height: 46px; opacity:.9;
  filter: drop-shadow(0 4px 10px rgba(0,0,0,.35));
  margin-bottom: 6px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ---------------------- */
/* STYLE GÉNÉRAL          */
/* ---------------------- */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle at top left, #111 0%, #000 100%);
  color: #f0f0f0;
  line-height: 1.7;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ---------------------- */
/* HEADER & NAVIGATION    */
/* ---------------------- */
header, footer {
  background: #121212;
  padding: 30px 20px;
  text-align: center;
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
  position: relative;
  z-index: 2;
}

header h1 {
  font-size: 2.8rem;
  color: #cce7ff;
  margin-bottom: 10px;
  letter-spacing: 1px;
  text-shadow: 0 2px 10px rgba(200, 220, 255, 0.2);
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 15px;
  flex-wrap: wrap;
}

nav ul li a {
  text-decoration: none;
  color: #ffffffcc;
  font-weight: bold;
  font-size: 1.1rem;
  position: relative;
  transition: all 0.3s ease;
}

nav ul li a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: -5px;
  left: 0;
  background-color: #cce7ff;
  transition: width 0.3s ease;
}

nav ul li a:hover {
  color: #ffffff;
}

nav ul li a:hover::after {
  width: 100%;
}

/* ---------------------- */
/* CONTENU PRINCIPAL      */
/* ---------------------- */
main {
  padding: 60px 30px;
  max-width: 1200px;
  margin: auto;
  z-index: 1;
  position: relative;
}

h2 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 2rem;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  color: #ffffffdd;
  text-shadow: 0 0 10px #ffffff33;
  border-left: 5px solid #cce7ff;
  padding-left: 15px;
  display: inline-block;
}

/* ---------------------- */
/* PRODUITS (GRID)        */
/* ---------------------- */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

.product-card {
  background: #1a1a1a;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(200, 220, 255, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-card img {
  max-width: 200px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.product-info {
  text-align: center;
}

.product-info h3 {
  margin-bottom: 10px;
  color: #cce7ff;
}

.product-info p {
  font-size: 0.95rem;
  color: #ddd;
  margin-bottom: 10px;
}

/* ---------------------- */
/* BOUTONS                */
/* ---------------------- */
button,
.btn,
.gumroad-button {
  background: #cce7ff;
  color: #000;
  border: none;
  padding: 12px 24px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 25px;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
  display: inline-block;
  text-decoration: none;
  margin-top: 15px;
}

button:hover,
.btn:hover,
.gumroad-button:hover {
  background: #b0d4ff;
  transform: scale(1.05);
}

/* ---------------------- */
/* FOOTER                 */
/* ---------------------- */
footer {
  margin-top: 60px;
  font-size: 0.95rem;
  color: #888;
  background: #0d0d0d;
  box-shadow: 0 -2px 12px rgba(200, 220, 255, 0.05);
}
  </style>
</head>
<body>

  <header>
    <h1>M2 Fitness-Shop & Health </h1>
    <nav>
      <ul>
        <li><a href="#products">Products</a></li>

    </nav>

<main>

  <div class="preview-overlay">
    <div class="preview-card">

        <circle cx="12" cy="15" r="1.6" fill="white"/>

      <span class="preview-badge">Blurred Preview</span>

      <a class="gumroad-button" href="https://m2fitness.gumroad.com/l/rksny" target="_blank" rel="noopener">
        BUY — 1,99 €
      </a>
    </div>
  </div>
</div>
</main>


    <section id="boutique">
      <a href="https://gumroad.com" target="_blank" class="btn"> Link to my Store/Shop</a>
    </section>

  </main>

  <footer>
    <p>© 2025 - M2 Fitness-Shop & Health </p>
  </footer>

  <!-- Script Gumroad -->
  <script src="https://gumroad.com/js/gumroad.js"></script>
</body>
</html>
